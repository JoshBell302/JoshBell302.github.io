<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/marioparty/styles/styles.css">
    <title>Item Wheel</title>
</head>

<body>
    <script src="/marioparty/scripts/icon.js"></script>
    <script src="/marioparty/scripts/roulette.js"></script>

    <!-- Create the site header -->
    <div id="siteHeader"></div>
    <script src="/marioparty/header/loadHeader.js"></script>

    <h1>
        Item Wheel
    </h1>
    <div>
        <div class="rouletteSelector" id="rouletteContainer"></div>
        <button class="spinButton" id="startButton">Start Selector</button>
    </div>

    <script>
        const mushroomIcon = new Icon("Mushroom", "../images/items/mushroom.png", null); 
        const doubleDiceIcon = new Icon("Double Dice", "../images/items/double_dice.png", null); 
        const mirrorIcon = new Icon("Mirror", "../images/items/mirror.png", null);
        const tripleDiceIcon = new Icon("Triple Dice", "../images/items/triple_dice.png", null);
        const chompCallIcon = new Icon("Chomp Call", "../images/items/chomp_call.png", null);
        const pipeIcon = new Icon("Pipe", "../images/items/pipe.png", null);
    
        const icons = [mushroomIcon, doubleDiceIcon, mirrorIcon, tripleDiceIcon, chompCallIcon, pipeIcon];

        const grid = document.getElementById("rouletteContainer");
        const cells = [];

        // Create the cells
        for (let i = 0; i < icons.length; i++) {
            // Create the div to hold the item and item name
            const div = document.createElement("div");
            div.classList.add("itemCell");
            div.classList.add("cell");
        
            // Clone the image so multiple images can be used if needed with set sizes
            const img = icons[i].image.cloneNode();
            img.style.width = "50px";
            img.style.height = "auto";

            // Create a label for the name of the item to also be viewed
            const label = document.createElement("span");
            label.textContent = icons[i].name;

            // Add elements to the div and then push the div to the rouletteSelector
            div.appendChild(img)
            div.appendChild(label);
        
            grid.appendChild(div);
            cells.push(div);
        }
    
        // Create SPIN button handler
        const startButton = document.getElementById("startButton")
        startButton.addEventListener("click", () => {
            // Disable the button untill the selector is finished
            startButton.disabled = true;
            roulette(cells, icons, startButton);
	    });
    </script>

</body>
</html>
