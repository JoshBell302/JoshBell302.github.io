<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/marioparty/styles/styles.css">
    <title>Character Dashboard</title>
    <style>

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .player-card {
      width: 220px;
      border: 2px solid #444;
      border-radius: 12px;
      padding: 16px;
      background-color: #fffdf6;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .player-card:hover {
      transform: scale(1.03);
    }

    .character-img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      object-fit: contain;
      border: 1px solid #ccc;
      background-color: #f4f4f4;
    }

    .player-name {
      font-size: 20px;
      font-weight: bold;
      margin-top: 8px;
      text-align: center;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 8px;
      font-size: 16px;
    }

    .items-section {
      width: 100%;
      margin-top: 10px;
    }

    .items-title {
      font-weight: bold;
      margin-bottom: 6px;
    }

    .item-list {
      display: flex;
      justify-content: space-between;
      gap: 6px;
    }

    .item-slot {
      width: 50px;
      height: 50px;
      border: 1px solid #bbb;
      border-radius: 6px;
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    @media (max-width: 500px) {
      .player-card {
        width: 100%;
      }
    }
  </style>
</head>

<body>
    <!-- Create the site header -->
    <div id="siteHeader"></div>
    <script src="/marioparty/header/loadHeader.js"></script>

    <h1>
        Character Dashboard
    </h1>

</body>

</html>
