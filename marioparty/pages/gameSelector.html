<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/marioparty/styles/styles.css">
    <title>Game Selector</title>
</head>

<body>
    <script src="/marioparty/scripts/icon.js"></script>
    <script src="/marioparty/scripts/roulette.js"></script>

    <!-- Create the site header -->
    <div id="siteHeader"></div>
    <script src="/marioparty/header/loadHeader.js"></script>

    <h1>
        Game Selector
    </h1>

    <div>
        <div class="rouletteSelector" id="rouletteContainer"></div>
        <button class="spinButton" id="startButton">Start Selector</button>
    </div>

    <script>
        // Using the Icon class create the games
        const musicalChairsIcon = new Icon("Musical Chairs", "../images/other/question_mark.png", null); 
        const redlLightGreenLightIcon = new Icon("Red Light Green Light", "../images/other/question_mark.png", null);
        const messyMemoryIcon = new Icon("Messy Memory", "../images/other/question_mark.png", null); 
        const lucyCupIcon = new Icon("Lucky Cup", "../images/other/question_mark.png", null); 
        const coinPongIcon = new Icon("Coin Pong", "../images/other/question_mark.png", null); 

        const chopstickRelayIcon = new Icon("Chopstick Relay", "../images/other/question_mark.png", null); 
        const bobbingForApplesIcon = new Icon("Bobbing for Apples", "../images/other/question_mark.png", null); 
        const makingFacesIcon = new Icon("Making Faces", "../images/other/question_mark.png", null); 
        const luckOfTheDiceIcon = new Icon("Luck of the Dice", "../images/other/question_mark.png", null); 
        const passTheWaterIcon = new Icon("Pass the Water", "../images/other/question_mark.png", null); 
    
        const icons = [musicalChairsIcon, redlLightGreenLightIcon, messyMemoryIcon, lucyCupIcon, coinPongIcon];

        const grid = document.getElementById("rouletteContainer");
        const cells = [];

        // Create the cells
        for (let i = 0; i < icons.length; i++) {
            // Create the div to hold the item and item name
            const div = document.createElement("div");
            div.classList.add("gameCell");
            div.classList.add("cell");

            // Create a label for the name of the item to also be viewed
            const label = document.createElement("span");
            label.textContent = icons[i].name;

            // Add elements to the div and then push the div to the rouletteSelector
            div.appendChild(label);
        
            grid.appendChild(div);
            cells.push(div);
        }
    

        // Create SPIN button handler
        const startButton = document.getElementById("startButton")
        startButton.addEventListener("click", () => {
            // Disable the button untill the selector is finished
            startButton.disabled = true;
            roulette(cells, icons, startButton);
	    });
    </script>
</body>

</html>
